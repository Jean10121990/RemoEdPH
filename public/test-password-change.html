<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Change Flow</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #45a049; }
        .result {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 3px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Password Change Flow</h1>
        
        <h2>Step 1: Set Generated Password Flag</h2>
        <input type="text" id="testUsername" placeholder="Username" value="plflores3301">
        <select id="testUserType">
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>
        <button onclick="setGeneratedPasswordFlag()">Set Generated Password Flag</button>
        <div id="setFlagResult" class="result"></div>

        <h2>Step 2: Test Login Response</h2>
        <button onclick="testLoginResponse()">Test Login Response</button>
        <div id="loginResult" class="result"></div>

        <h2>Step 3: Check Current User Status</h2>
        <button onclick="checkCurrentUser()">Check Current User</button>
        <div id="userResult" class="result"></div>

        <h2>Step 4: Test Direct Redirect</h2>
        <button onclick="testRedirect()">Test Redirect to Change Password</button>
        <div id="redirectResult" class="result"></div>

                 <h2>Step 5: Manual Login Test</h2>
         <p>Go to <a href="http://localhost:5000/teacher-login.html" style="color: #ffeb3b;">Teacher Login</a> and try logging in with your credentials.</p>
         <p><strong>Server is running on port 5000!</strong></p>
    </div>

    <script>
        async function setGeneratedPasswordFlag() {
            const username = document.getElementById('testUsername').value;
            const userType = document.getElementById('testUserType').value;
            const resultDiv = document.getElementById('setFlagResult');
            
            try {
                const response = await fetch('/api/auth/test-set-generated-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, userType })
                });
                
                const data = await response.json();
                resultDiv.textContent = `Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        async function testLoginResponse() {
            const username = document.getElementById('testUsername').value;
            const userType = document.getElementById('testUserType').value;
            const resultDiv = document.getElementById('loginResult');
            
            try {
                // This is a mock test - in real scenario, you'd need the password
                resultDiv.textContent = `To test login response, go to ${userType}-login.html and check the browser console for the response.`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }

        function checkCurrentUser() {
            const resultDiv = document.getElementById('userResult');
            const token = localStorage.getItem('token');
            const userType = localStorage.getItem('userType');
            const username = localStorage.getItem('remoedUsername');
            
            resultDiv.textContent = `Current User Info:
Token: ${token ? 'Present' : 'Not found'}
User Type: ${userType || 'Not set'}
Username: ${username || 'Not set'}`;
        }

        function testRedirect() {
            const resultDiv = document.getElementById('redirectResult');
            const userType = localStorage.getItem('userType');
            
            if (userType) {
                resultDiv.textContent = `Redirecting to change-password.html...`;
                setTimeout(() => {
                    window.location.href = 'change-password.html';
                }, 1000);
            } else {
                resultDiv.textContent = `No user logged in. Please login first.`;
            }
        }
    </script>
</body>
</html>
