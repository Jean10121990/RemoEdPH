<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Student Forgot Password - RemoEdPH</title>
  <link rel="stylesheet" href="modern-styles.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    /* Floating educational elements */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-element {
      position: absolute;
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
      opacity: 0.2;
    }
    
    .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
    .floating-element:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
    .floating-element:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
    .floating-element:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    .forgot-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #667eea;
      position: relative;
      z-index: 2;
      max-width: 450px;
      width: 90%;
      margin: 50px auto;
      animation: slideIn 0.8s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    @keyframes slideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    .remoed-logo {
      justify-content: center;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .remoed-title {
      color: #667eea !important;
      font-size: 1.8rem !important;
      font-weight: bold !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .forgot-title {
      color: #667eea !important;
      font-size: 1.8rem !important;
      font-weight: bold !important;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .welcome-message {
      text-align: center;
      color: #667eea;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .forgot-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 10px;
    }
    
    .form-group {
      position: relative;
    }
    
    .form-group label {
      color: #667eea !important;
      font-weight: 600 !important;
      font-size: 1rem !important;
      margin-bottom: 0.5rem !important;
      display: block;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      box-sizing: border-box;
    }
    
    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
      transform: scale(1.02);
      outline: none;
    }
    
    .forgot-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      letter-spacing: 0.5px;
      width: 100%;
      display: block !important;
      margin-top: 10px;
    }
    
    .forgot-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(45deg, #764ba2, #667eea);
    }
    
    .forgot-btn:active {
      transform: translateY(0);
    }
    
    .forgot-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .forgot-message {
      font-size: 1rem;
      margin-top: 8px;
      text-align: center;
      display: none;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .forgot-message.success {
      background: #f0fdf4;
      border: 2px solid #bbf7d0;
      color: #16a34a;
    }
    
    .forgot-message.error {
      background: #fef2f2;
      border: 2px solid #fecaca;
      color: #dc2626;
    }
    
    .links-container {
      margin-top: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(102, 126, 234, 0.2);
    }
    
    .links-container a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      transition: all 0.3s ease;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 2px solid transparent;
      background: rgba(102, 126, 234, 0.05);
      display: block;
      margin: 0.25rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
    }
    
    .links-container a:hover {
      background: rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      border-color: rgba(102, 126, 234, 0.3);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    
    .links-container a:active {
      transform: translateY(0);
    }
    
    /* Responsive design for different screen sizes and zoom levels */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .forgot-container {
        margin: 20px auto;
        padding: 1.5rem;
        max-width: 95%;
      }
      
      .remoed-title {
        font-size: 1.5rem !important;
      }
      
      .forgot-title {
        font-size: 1.5rem !important;
      }
    }
    
    @media (max-width: 480px) {
      .forgot-container {
        margin: 10px auto;
        padding: 1rem;
      }
      
      .remoed-title {
        font-size: 1.3rem !important;
      }
      
      .forgot-title {
        font-size: 1.3rem !important;
      }
      
      .links-container {
        padding: 0.75rem;
        gap: 0.5rem;
      }
      
      .links-container a {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating educational elements -->
  <div class="floating-elements">
    <div class="floating-element">üìö</div>
    <div class="floating-element">‚úèÔ∏è</div>
    <div class="floating-element">üé®</div>
    <div class="floating-element">üî¢</div>
    <div class="floating-element">üåç</div>
    <div class="floating-element">‚≠ê</div>
  </div>

  <div class="forgot-container">
    <div class="remoed-logo">
      <img src="remoed-logo.png" alt="RemoEdPH Logo" style="height: 50px;">
      <span class="remoed-title">RemoEdPH</span>
    </div>
    
    <div class="welcome-message">
      üîë Reset Your Student Password üîë
    </div>
    
    <div class="forgot-title">Student Forgot Password</div>
    <form class="forgot-form" id="student-forgot-form">
      <div class="form-group">
        <label for="student-forgot-email">üìß Email or Username</label>
        <input type="text" id="student-forgot-email" placeholder="Enter your email or username" required autocomplete="on">
      </div>
      <button type="submit" class="forgot-btn" id="forgot-btn">
        üîê Reset Password
      </button>
    </form>
    <div class="forgot-message" id="student-forgot-message"></div>
    
    <div class="links-container">
      <div style="margin-bottom: 0.5rem; font-weight: 600; color: #667eea; font-size: 0.9rem;">üìã Quick Navigation</div>
      <a href="student-login.html">üëà Back to Student Login</a>
      <a href="student-register.html">üìù Don't have an account? Register here</a>
      <a href="index.html">üè† Back to Home</a>
    </div>
  </div>
  
  <script>
    document.getElementById('student-forgot-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('student-forgot-email').value;
      const submitBtn = document.getElementById('forgot-btn');
      const messageDiv = document.getElementById('student-forgot-message');
      
      // Clear previous messages
      messageDiv.style.display = 'none';
      
      // Show loading state
      submitBtn.textContent = 'üîÑ Processing...';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('/api/auth/student-forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        
        if (data.success) {
          if (data.newPassword) {
            // Fallback mode - show the password
            messageDiv.innerHTML = `
              <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 12px; padding: 15px; margin: 10px 0;">
                <strong>‚úÖ New Password Generated!</strong><br>
                <strong>Your new password is:</strong> <span style="font-family: monospace; background: #f8f9fa; padding: 4px 8px; border-radius: 6px; border: 1px solid #dee2e6;">${data.newPassword}</span><br>
                <small style="color: #6c757d; margin-top: 8px; display: block;">üìß Email service not configured. Please save this password and change it after logging in.</small>
              </div>
            `;
          } else {
            // Email configured - show success message
            messageDiv.innerHTML = `
              <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 12px; padding: 15px; margin: 10px 0;">
                <strong>‚úÖ Password Reset Request Submitted!</strong><br>
                ${data.message}<br>
                <small style="color: #6c757d; margin-top: 8px; display: block;">üìß Please check your email inbox (and spam folder) for the new password.</small>
              </div>
            `;
          }
          messageDiv.className = 'forgot-message success';
          submitBtn.textContent = '‚úÖ Success!';
        } else {
          messageDiv.textContent = data.message || 'An error occurred. Please try again.';
          messageDiv.className = 'forgot-message error';
          submitBtn.textContent = 'üîê Reset Password';
          submitBtn.disabled = false;
        }
        messageDiv.style.display = 'block';
      } catch (error) {
        console.error('Error:', error);
        messageDiv.textContent = 'An error occurred. Please try again.';
        messageDiv.className = 'forgot-message error';
        messageDiv.style.display = 'block';
        submitBtn.textContent = 'üîê Reset Password';
        submitBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
