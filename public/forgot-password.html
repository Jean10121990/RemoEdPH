<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - RemoEdPH</title>
  <link rel="stylesheet" href="modern-styles.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    /* Floating educational elements */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-element {
      position: absolute;
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
      opacity: 0.2;
    }
    
    .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
    .floating-element:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
    .floating-element:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
    .floating-element:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    .forgot-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #667eea;
      position: relative;
      z-index: 2;
      max-width: 400px;
      width: 90%;
      animation: slideIn 0.8s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    @keyframes slideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    .remoed-logo {
      justify-content: center;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .remoed-title {
      color: #667eea !important;
      font-size: 1.8rem !important;
      font-weight: bold !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .forgot-title {
      color: #667eea !important;
      font-size: 1.8rem !important;
      font-weight: bold !important;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .forgot-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 10px;
    }
    
    .forgot-form input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      box-sizing: border-box;
    }
    
    .forgot-form input[type="email"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
      transform: scale(1.02);
      outline: none;
    }
    
    .forgot-form button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      letter-spacing: 0.5px;
    }
    
    .forgot-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(45deg, #764ba2, #667eea);
    }
    
    .forgot-form button:active {
      transform: translateY(0);
    }
    
    .forgot-message {
      color: #27ae60;
      font-size: 1rem;
      margin-top: 8px;
      text-align: center;
      display: none;
      width: 100%;
    }
    
    .links-container {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .links-container a {
      color: #667eea !important;
      text-decoration: none !important;
      display: block !important;
      margin-bottom: 0.8rem !important;
      font-weight: 500 !important;
      font-size: 0.95rem !important;
      transition: all 0.3s ease !important;
      padding: 8px 16px !important;
      border-radius: 8px !important;
      background: rgba(102, 126, 234, 0.1) !important;
    }
    
    .links-container a:hover {
      background: rgba(102, 126, 234, 0.2) !important;
      transform: scale(1.02) !important;
    }
    
    .welcome-message {
      text-align: center;
      color: #667eea;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Floating educational elements -->
  <div class="floating-elements">
    <div class="floating-element">üìö</div>
    <div class="floating-element">‚úèÔ∏è</div>
    <div class="floating-element">üé®</div>
    <div class="floating-element">üî¢</div>
    <div class="floating-element">üåç</div>
    <div class="floating-element">‚≠ê</div>
  </div>

  <div class="forgot-container">
    <div class="remoed-logo">
      <img src="remoed-logo.png" alt="RemoEdPH Logo" style="height: 50px;">
      <span class="remoed-title">RemoEdPH</span>
    </div>
    
    <div class="welcome-message">
      üîë Password Recovery üîë
    </div>
    
    <div class="forgot-title">Forgot Password</div>
    <form class="forgot-form" id="forgot-form">
      <input type="email" id="forgot-email" placeholder="Enter your email address" required autocomplete="on">
      <button type="submit">üîê Reset Password</button>
    </form>
    <div class="forgot-message" id="forgot-message"></div>
    <div class="links-container">
      <a href="teacher-login.html">üë®‚Äçüè´ Back to Teacher Login</a>
    </div>
  </div>
  <script>
document.getElementById('forgot-form').onsubmit = async function(e) {
  e.preventDefault();
  const email = document.getElementById('forgot-email').value;
  
  try {
         const response = await fetch('/api/auth/forgot-password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    
    const data = await response.json();
    document.getElementById('forgot-form').style.display = 'none';
    var msg = document.getElementById('forgot-message');
    
         if (data.success) {
       if (data.newPassword) {
         // Fallback mode - show the password
         msg.innerHTML = `
           <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 6px; padding: 15px; margin: 10px 0;">
             <strong>‚úÖ New Password Generated!</strong><br>
             <strong>Your new password is:</strong> <span style="font-family: monospace; background: #f8f9fa; padding: 2px 6px; border-radius: 3px;">${data.newPassword}</span><br>
             <small style="color: #6c757d;">Email service not configured. Please save this password and change it after logging in.</small>
           </div>
         `;
       } else {
         // Email configured - show success message
         msg.innerHTML = `
           <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 6px; padding: 15px; margin: 10px 0;">
             <strong>‚úÖ Password Reset Request Submitted!</strong><br>
             ${data.message}<br>
             <small style="color: #6c757d;">Please check your email inbox (and spam folder) for the new password.</small>
           </div>
         `;
       }
     } else {
      msg.textContent = data.message || 'An error occurred. Please try again.';
      msg.style.color = '#dc3545';
    }
    msg.style.display = 'block';
  } catch (error) {
    console.error('Error:', error);
    document.getElementById('forgot-message').textContent = 'An error occurred. Please try again.';
    document.getElementById('forgot-message').style.display = 'block';
    document.getElementById('forgot-message').style.color = '#dc3545';
  }
};
</script>
</body>
</html>
