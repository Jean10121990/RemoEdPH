<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - RemoEdPH</title>
  <link rel="stylesheet" href="modern-styles.css">
  <style>
    body { background: #f4f7fb; }
    .reset-container {
      max-width: 370px;
      margin: 70px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(28,167,231,0.08);
      padding: 38px 32px 32px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .reset-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1ca7e7;
      margin-bottom: 18px;
    }
    .reset-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 10px;
    }
    .reset-form input[type="password"] {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .reset-form button {
      background: #1ca7e7;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
    }
    .reset-message {
      color: #27ae60;
      font-size: 1rem;
      margin-top: 8px;
      text-align: center;
      display: none;
    }
    .reset-error {
      color: #e74c3c;
      font-size: 1rem;
      margin-top: 8px;
      text-align: center;
      display: none;
    }
    .back-link {
      margin-top: 18px;
      color: #1ca7e7;
      text-decoration: underline;
      font-size: 1rem;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-title">Reset Password</div>
    <form class="reset-form" id="reset-form">
      <input type="password" id="reset-password" placeholder="Enter new password" required autocomplete="on">
      <button type="submit">Set New Password</button>
    </form>
    <div class="reset-message" id="reset-message"></div>
    <div class="reset-error" id="reset-error"></div>
    <a href="teacher-login.html" class="back-link">&larr; Back to Teacher Login</a>
  </div>
  <script>
    console.log('Reset password script loaded');
    // Extract token from URL
    function getToken() {
      const params = new URLSearchParams(window.location.search);
      return params.get('token');
    }
    document.getElementById('reset-form').onsubmit = async function(e) {
      e.preventDefault();
      console.log('Form submitted');
      const token = getToken();
      const password = document.getElementById('reset-password').value;
      console.log('Token:', token);
      console.log('Password:', password);
      const msg = document.getElementById('reset-message');
      const err = document.getElementById('reset-error');
      msg.style.display = 'none';
      err.style.display = 'none';
      if (!token) {
        err.textContent = 'Invalid or missing reset token.';
        err.style.display = 'block';
        return;
      }
      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        console.log('Fetch response:', response);
        const data = await response.json();
        console.log('Fetch data:', data);
        if (data.success) {
          document.getElementById('reset-form').style.display = 'none';
          msg.textContent = 'Your password has been reset. You can now log in.';
          msg.style.display = 'block';
        } else {
          err.textContent = data.message || 'Failed to reset password.';
          err.style.display = 'block';
        }
      } catch (err) {
        console.error('Fetch error:', err);
        err.textContent = 'Failed to connect to server. Please try again later.';
        err.style.display = 'block';
      }
    };
  </script>
</body>
</html>
