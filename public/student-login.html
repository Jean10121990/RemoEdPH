<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Student Login - RemoEdPH</title>
  <link rel="stylesheet" href="modern-styles.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    /* Floating educational elements */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-element {
      position: absolute;
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
      opacity: 0.2;
    }
    
    .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
    .floating-element:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
    .floating-element:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
    .floating-element:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    .remoed-form {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #667eea;
      position: relative;
      z-index: 2;
      max-width: 400px;
      width: 90%;
      margin: 50px auto;
      animation: slideIn 0.8s ease-out;
    }
    
    @keyframes slideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    .remoed-logo {
      justify-content: center;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .remoed-title {
      color: #667eea !important;
      font-size: 1.8rem !important;
      font-weight: bold !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .remoed-form-title {
      color: #667eea !important;
      font-size: 1.8rem !important;
      font-weight: bold !important;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .remoed-form-input {
      border: 2px solid #e1e8ed !important;
      border-radius: 12px !important;
      padding: 12px 16px !important;
      font-size: 1rem !important;
      transition: all 0.3s ease !important;
      background: rgba(255, 255, 255, 0.9) !important;
    }
    
    .remoed-form-input:focus {
      border-color: #667eea !important;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.3) !important;
      transform: scale(1.02) !important;
    }
    
    .remoed-form-label {
      color: #667eea !important;
      font-weight: 600 !important;
      font-size: 1rem !important;
      margin-bottom: 0.5rem !important;
    }
    
    .remoed-btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2) !important;
      border: none !important;
      border-radius: 12px !important;
      padding: 14px 30px !important;
      font-size: 1.1rem !important;
      font-weight: 600 !important;
      color: white !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3) !important;
      text-transform: none !important;
      letter-spacing: 0.5px !important;
    }
    
    .remoed-btn-primary:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4) !important;
      background: linear-gradient(45deg, #764ba2, #667eea) !important;
    }
    
    .remoed-btn-primary:active {
      transform: translateY(0) !important;
    }
    
    .remoed-status.error {
      background: #fef2f2 !important;
      border: 2px solid #fecaca !important;
      color: #dc2626 !important;
      border-radius: 12px !important;
      padding: 12px !important;
      font-weight: 500 !important;
    }
    
    .links-container {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .links-container a {
      color: #667eea !important;
      text-decoration: none !important;
      display: block !important;
      margin-bottom: 0.8rem !important;
      font-weight: 500 !important;
      font-size: 0.95rem !important;
      transition: all 0.3s ease !important;
      padding: 8px 16px !important;
      border-radius: 8px !important;
      background: rgba(102, 126, 234, 0.1) !important;
    }
    
    .links-container a:hover {
      background: rgba(102, 126, 234, 0.2) !important;
      transform: scale(1.02) !important;
    }
    
    .welcome-message {
      text-align: center;
      color: #667eea;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    /* Password input container */
    .password-input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-input-container input {
      padding-right: 50px;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-toggle:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: scale(1.1);
    }
    
    .password-toggle:active {
      transform: scale(0.95);
    }
    
    .eye-icon {
      font-size: 1.2rem;
      color: #667eea;
      transition: all 0.3s ease;
    }
    
    .password-toggle.show-password .eye-icon {
      color: #764ba2;
    }
    
    /* Responsive design for different screen sizes and zoom levels */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .remoed-form {
        margin: 20px auto;
        padding: 1.5rem;
        max-width: 95%;
      }
      
      .remoed-title {
        font-size: 1.5rem !important;
      }
      
      .remoed-form-title {
        font-size: 1.5rem !important;
      }
    }
    
    @media (max-width: 480px) {
      .remoed-form {
        margin: 10px auto;
        padding: 1rem;
      }
      
      .remoed-title {
        font-size: 1.3rem !important;
      }
      
      .remoed-form-title {
        font-size: 1.3rem !important;
      }
      
      .links-container {
        padding: 0.75rem;
        gap: 0.5rem;
      }
      
      .links-container a {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating educational elements -->
  <div class="floating-elements">
    <div class="floating-element">üìö</div>
    <div class="floating-element">‚úèÔ∏è</div>
    <div class="floating-element">üé®</div>
    <div class="floating-element">üî¢</div>
    <div class="floating-element">üåç</div>
    <div class="floating-element">‚≠ê</div>
  </div>

  <div class="remoed-form">
    <div class="remoed-logo">
      <img src="remoed-logo.png" alt="RemoEdPH Logo" style="height: 50px;">
      <span class="remoed-title">RemoEdPH</span>
    </div>
    
    <div class="welcome-message">
      üéì Welcome to Your Learning Journey! üéì
    </div>
    
    <h2 class="remoed-form-title">Student Login</h2>
    <div id="student-login-error" class="remoed-status error" style="display: none;"></div>
    <form id="student-login-form">
      <div class="remoed-form-group">
                        <label for="student-username" class="remoed-form-label">üë§ Username</label>
                <input type="text" id="student-username" class="remoed-form-input" placeholder="Enter your username" required autocomplete="on">
      </div>
      <div class="remoed-form-group">
        <label for="student-password" class="remoed-form-label">üîí Password</label>
        <div class="password-input-container">
          <input type="password" id="student-password" class="remoed-form-input" placeholder="Enter your password" required autocomplete="on">
          <button type="button" class="password-toggle" id="student-password-toggle" onclick="togglePassword()">
            <span class="eye-icon">üëÅÔ∏è</span>
          </button>
        </div>
      </div>
      <button type="submit" class="remoed-btn remoed-btn-primary" style="width: 100%;">
        üöÄ Start Learning!
      </button>
    </form>
    <div class="links-container">
      <a href="student-register.html">üìù Don't have an account? Register here</a>
      <a href="student-forgot-password.html">üîë Forgot password?</a>
      <a href="index.html">üè† Back to Home</a>
    </div>
  </div>
  
  <script>
            // Service Worker removed to prevent interference with offline page

    document.getElementById('student-login-form').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('student-username').value.trim();
      const password = document.getElementById('student-password').value.trim();
      const errorDiv = document.getElementById('student-login-error');
      const submitBtn = document.querySelector('.remoed-btn-primary');
      
      errorDiv.style.display = 'none';
      submitBtn.textContent = 'üîÑ Logging in...';
      submitBtn.disabled = true;
      
      try {
        const response = await fetch('/api/auth/student-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        // Handle suspended account specifically
        if (response.status === 403) {
          const data = await response.json();
          errorDiv.textContent = data.message || 'Your account has been suspended. Please contact the administrator.';
          errorDiv.style.display = 'block';
          errorDiv.style.background = '#fff3cd';
          errorDiv.style.borderColor = '#ffeaa7';
          errorDiv.style.color = '#856404';
          submitBtn.textContent = 'üöÄ Start Learning!';
          submitBtn.disabled = false;
          return;
        }
        
        const data = await response.json();
        
        if (data.success && data.token) {
          submitBtn.textContent = '‚úÖ Success!';
          localStorage.setItem('remoedUsername', username);
          localStorage.setItem('token', data.token);
          localStorage.setItem('studentId', data.studentId);
          localStorage.setItem('userType', 'student');
          
          // Check if user needs to change their generated password
          if (data.needsPasswordChange) {
            setTimeout(() => {
              window.location.href = 'change-password.html';
            }, 1000);
          } else {
            setTimeout(() => {
              window.location.href = 'student-dashboard.html';
            }, 1000);
          }
        } else {
          errorDiv.textContent = data.message || '‚ùå Invalid username or password.';
          errorDiv.style.display = 'block';
          submitBtn.textContent = 'üöÄ Start Learning!';
          submitBtn.disabled = false;
        }
      } catch (error) {
        errorDiv.textContent = '‚ùå Connection error. Please try again.';
        errorDiv.style.display = 'block';
        submitBtn.textContent = 'üöÄ Start Learning!';
        submitBtn.disabled = false;
      }
    };
    
    // Password toggle functionality
    function togglePassword() {
      const passwordInput = document.getElementById('student-password');
      const toggleBtn = document.getElementById('student-password-toggle');
      const eyeIcon = toggleBtn.querySelector('.eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.add('show-password');
        eyeIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.classList.remove('show-password');
        eyeIcon.textContent = 'üëÅÔ∏è';
      }
    }
  </script>
</body>
</html>
