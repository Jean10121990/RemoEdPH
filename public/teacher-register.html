<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Teacher Sign Up - RemoEdPH</title>
  <link rel="stylesheet" href="modern-styles.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    /* Floating educational elements */
    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .floating-element {
      position: absolute;
      font-size: 2rem;
      animation: float 6s ease-in-out infinite;
      opacity: 0.2;
    }
    
    .floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .floating-element:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
    .floating-element:nth-child(4) { bottom: 20%; right: 10%; animation-delay: 3s; }
    .floating-element:nth-child(5) { top: 50%; left: 5%; animation-delay: 4s; }
    .floating-element:nth-child(6) { top: 60%; right: 5%; animation-delay: 5s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    .remoed-form {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid #667eea;
      position: relative;
      z-index: 2;
      max-width: 500px;
      width: 90%;
      margin: 30px auto;
      animation: slideIn 0.8s ease-out;
    }
    
    @keyframes slideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    .remoed-logo {
      justify-content: center;
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .remoed-title {
      color: #667eea !important;
      font-size: 1.8rem !important;
      font-weight: bold !important;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .remoed-form-title {
      color: #667eea !important;
      font-size: 1.8rem !important;
      font-weight: bold !important;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .remoed-form-input {
      border: 2px solid #e1e8ed !important;
      border-radius: 12px !important;
      padding: 12px 16px !important;
      font-size: 1rem !important;
      transition: all 0.3s ease !important;
      background: rgba(255, 255, 255, 0.9) !important;
      width: 100%;
      box-sizing: border-box;
    }
    
    .remoed-form-input:focus {
      border-color: #667eea !important;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.3) !important;
      transform: scale(1.02) !important;
      outline: none;
    }
    
    .remoed-form-label {
      color: #667eea !important;
      font-weight: 600 !important;
      font-size: 1rem !important;
      margin-bottom: 0.5rem !important;
      display: block;
    }
    
    .remoed-btn-primary {
      background: linear-gradient(45deg, #667eea, #764ba2) !important;
      border: none !important;
      border-radius: 12px !important;
      padding: 14px 30px !important;
      font-size: 1.1rem !important;
      font-weight: 600 !important;
      color: white !important;
      cursor: pointer !important;
      transition: all 0.3s ease !important;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3) !important;
      text-transform: none !important;
      letter-spacing: 0.5px !important;
      width: 100%;
    }
    
    .remoed-btn-primary:hover {
      transform: translateY(-2px) !important;
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4) !important;
      background: linear-gradient(45deg, #764ba2, #667eea) !important;
    }
    
    .remoed-btn-primary:active {
      transform: translateY(0) !important;
    }
    
    .remoed-btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .remoed-status.error {
      background: #fef2f2 !important;
      border: 2px solid #fecaca !important;
      color: #dc2626 !important;
      border-radius: 12px !important;
      padding: 12px !important;
      font-weight: 500 !important;
      margin-bottom: 1rem;
    }
    
    .remoed-status.success {
      background: #f0fdf4 !important;
      border: 2px solid #bbf7d0 !important;
      color: #16a34a !important;
      border-radius: 12px !important;
      padding: 12px !important;
      font-weight: 500 !important;
      margin-bottom: 1rem;
    }
    
    .links-container {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .links-container a {
      color: #667eea !important;
      text-decoration: none !important;
      display: block !important;
      margin-bottom: 0.8rem !important;
      font-weight: 500 !important;
      font-size: 0.95rem !important;
      transition: all 0.3s ease !important;
      padding: 8px 16px !important;
      border-radius: 8px !important;
      background: rgba(102, 126, 234, 0.1) !important;
    }
    
    .links-container a:hover {
      background: rgba(102, 126, 234, 0.2) !important;
      transform: scale(1.02) !important;
    }
    
    .welcome-message {
      text-align: center;
      color: #667eea;
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    /* Password input container */
    .password-input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-input-container input {
      padding-right: 50px;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-toggle:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: scale(1.1);
    }
    
    .password-toggle:active {
      transform: scale(0.95);
    }
    
    .eye-icon {
      font-size: 1.2rem;
      color: #667eea;
      transition: all 0.3s ease;
    }
    
    .password-toggle.show-password .eye-icon {
      color: #764ba2;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .remoed-form {
        padding: 1.5rem;
        margin: 20px auto;
      }
    }
    
    .remoed-form-group {
      margin-bottom: 1.25rem;
    }
    
    .required-indicator {
      color: #dc2626;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <!-- Floating educational elements -->
  <div class="floating-elements">
    <div class="floating-element">üìö</div>
    <div class="floating-element">‚úèÔ∏è</div>
    <div class="floating-element">üé®</div>
    <div class="floating-element">üî¢</div>
    <div class="floating-element">üåç</div>
    <div class="floating-element">‚≠ê</div>
  </div>

  <div class="remoed-form">
    <div class="remoed-logo">
      <img src="remoed-logo.png" alt="RemoEdPH Logo" style="height: 50px;">
      <span class="remoed-title">RemoEdPH</span>
    </div>
    
    <div class="welcome-message">
      üë®‚Äçüè´ Join Our Teaching Community! üë®‚Äçüè´
    </div>
    
    <h2 class="remoed-form-title">Teacher Sign Up</h2>
    <div id="error-message" class="remoed-status error" style="display: none;"></div>
    <div id="success-message" class="remoed-status success" style="display: none;"></div>
    <form id="register-form" autocomplete="on" novalidate>
      <div class="remoed-form-group">
        <label for="username" class="remoed-form-label">üë§ Username<span class="required-indicator">*</span></label>
        <input type="text" id="username" name="username" class="remoed-form-input" placeholder="Choose a username" required autofocus>
      </div>
      
      <div class="form-row">
        <div class="remoed-form-group">
          <label for="firstName" class="remoed-form-label">First Name</label>
          <input type="text" id="firstName" name="firstName" class="remoed-form-input" placeholder="First name">
        </div>
        <div class="remoed-form-group">
          <label for="lastName" class="remoed-form-label">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="remoed-form-input" placeholder="Last name">
        </div>
      </div>
      
      <div class="remoed-form-group">
        <label for="middleName" class="remoed-form-label">Middle Name</label>
        <input type="text" id="middleName" name="middleName" class="remoed-form-input" placeholder="Middle name (optional)">
      </div>
      
      <div class="remoed-form-group">
        <label for="email" class="remoed-form-label">üìß Email</label>
        <input type="email" id="email" name="email" class="remoed-form-input" placeholder="your.email@example.com">
      </div>
      
      <div class="remoed-form-group">
        <label for="password" class="remoed-form-label">üîí Password<span class="required-indicator">*</span></label>
        <div class="password-input-container">
          <input type="password" id="password" name="password" class="remoed-form-input" placeholder="Create a password" required autocomplete="new-password">
          <button type="button" class="password-toggle" id="password-toggle" onclick="togglePassword('password')">
            <span class="eye-icon">üëÅÔ∏è</span>
          </button>
        </div>
      </div>
      
      <div class="remoed-form-group">
        <label for="confirmPassword" class="remoed-form-label">üîí Confirm Password<span class="required-indicator">*</span></label>
        <div class="password-input-container">
          <input type="password" id="confirmPassword" name="confirmPassword" class="remoed-form-input" placeholder="Confirm your password" required autocomplete="new-password">
          <button type="button" class="password-toggle" id="confirm-password-toggle" onclick="togglePassword('confirmPassword')">
            <span class="eye-icon">üëÅÔ∏è</span>
          </button>
        </div>
      </div>
      
      <button type="submit" class="remoed-btn remoed-btn-primary" style="width: 100%;" id="register-btn">
        üöÄ Create Account
      </button>
    </form>
    <div class="links-container">
      <a href="teacher-login.html">‚úÖ Already have an account? Login here</a>
      <a href="index.html">üè† Back to Home</a>
    </div>
  </div>
  
  <script>
    // Password toggle functionality
    function togglePassword(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const toggleBtn = document.getElementById(fieldId === 'password' ? 'password-toggle' : 'confirm-password-toggle');
      const eyeIcon = toggleBtn.querySelector('.eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.add('show-password');
        eyeIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.classList.remove('show-password');
        eyeIcon.textContent = 'üëÅÔ∏è';
      }
    }
    
    // Form submission
    document.getElementById('register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const firstName = document.getElementById('firstName').value.trim();
      const middleName = document.getElementById('middleName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      const registerBtn = document.getElementById('register-btn');
      
      // Hide previous messages
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      // Validation
      if (!username) {
        errorDiv.textContent = '‚ùå Username is required.';
        errorDiv.style.display = 'block';
        document.getElementById('username').focus();
        return;
      }
      
      if (username.length < 3) {
        errorDiv.textContent = '‚ùå Username must be at least 3 characters long.';
        errorDiv.style.display = 'block';
        document.getElementById('username').focus();
        return;
      }
      
      if (!password) {
        errorDiv.textContent = '‚ùå Password is required.';
        errorDiv.style.display = 'block';
        document.getElementById('password').focus();
        return;
      }
      
      if (password.length < 6) {
        errorDiv.textContent = '‚ùå Password must be at least 6 characters long.';
        errorDiv.style.display = 'block';
        document.getElementById('password').focus();
        return;
      }
      
      if (password !== confirmPassword) {
        errorDiv.textContent = '‚ùå Passwords do not match.';
        errorDiv.style.display = 'block';
        document.getElementById('confirmPassword').focus();
        return;
      }
      
      // Disable button and show loading state
      registerBtn.disabled = true;
      registerBtn.textContent = 'üîÑ Creating Account...';
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username,
            password,
            firstName,
            middleName,
            lastName,
            email: email || undefined
          })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          successDiv.textContent = '‚úÖ Account created successfully! Redirecting to login...';
          successDiv.style.display = 'block';
          
          // Clear form
          document.getElementById('register-form').reset();
          
          // Redirect to login page after 2 seconds
          setTimeout(() => {
            window.location.href = 'teacher-login.html';
          }, 2000);
        } else {
          errorDiv.textContent = data.message || '‚ùå Registration failed. Please try again.';
          errorDiv.style.display = 'block';
          registerBtn.disabled = false;
          registerBtn.textContent = 'üöÄ Create Account';
        }
      } catch (error) {
        console.error('Registration error:', error);
        errorDiv.textContent = '‚ùå Connection error. Please check your internet connection and try again.';
        errorDiv.style.display = 'block';
        registerBtn.disabled = false;
        registerBtn.textContent = 'üöÄ Create Account';
      }
    });
  </script>
</body>
</html>
